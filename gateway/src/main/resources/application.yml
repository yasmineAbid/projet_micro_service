server:
  port: 8081

spring:
  application:
    name: gateway-service

  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: medecin-service
          uri: http://localhost:8089
          predicates:
            - Path=/medecins
            - Path=/medecins/**

        - id: patient-service
          uri: http://localhost:9090
          predicates:
            - Path=/patients
            - Path=/patients/**

logging:
  level:
    org.springframework: DEBUG
